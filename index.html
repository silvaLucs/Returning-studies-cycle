<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Boas-Vindas
        </h1>
        <p>Vamos personalizar sua saudação usando JS</p>
        <div class="saudacao" id="mensagemSaudacao">Olá, visitante!</div>
        <button onClick="mudarNome()">Personalizar Saudação</button>
    </div>

    <script>
        function mudarNome() {
            let nome = "Lucas"
            document.getElementById("mensagemSaudacao").textContent = 'Olá, ' + nome + "!"
        }
        
    </script>
</body>
</html>
